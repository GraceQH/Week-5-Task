<!DOCTYPE html>

<html>
  <head>

  <meta charset="utf-8"/>

  <title> DOM scripting </title>

  <style>
    #red {
      background-color: red;
    }
  </style>

  <body>

    <div id="red">
      red
    </div>

    <script>
      var reddiv = document.getElementById('red');
      reddiv.style.backgroundColor = "green";
    </script>

  </body>
